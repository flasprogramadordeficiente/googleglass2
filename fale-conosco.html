<!DOCTYPE html>

<html lang="pt-br">
<head>	<meta charset="utf-8"/>	<title>Tudo sobre google Glass	</title>
<link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
<link rel="stylesheet" type="text/css" href="_css/form.css"/>
</head>
<script src="_javascript/funcoes.js"></script>
<script>
function calc_total(){
var qtd = parseint(document.getElemenById('cQtd').value);
tot=qtd*1500;
document.getElemenById('cTot').value)=tot;
}
</script>
<body>
	<div id="interface">

		<header id="cabecalho">
	
		<hgroup>
		<h1>Google Glass</h1>
		<h2>A revolução do Google está chegando</h2>
		
		</hgroup>
		<img id="icone" src="_imagens/contato.png"/>
		<nav id="menu">
		<h1>Menu Principal</h1>
		<ul type= "none">
		<li onmouseover="mudafoto('_imagens/home.png')" onmouseout="mudafoto('_imagens/contato.png')">
		<a href="index.html">Home</a></li>
		<li onmouseover="mudafoto('_imagens/especificacoes.png')" onmouseout="mudafoto('_imagens/contato.png')">
		<a href="specs.html">Especificações</a></li>
		<li onmouseover="mudafoto('_imagens/fotos.png')" onmouseout="mudafoto('_imagens/contato.png')">
		<a href="fotos.html">Fotos</a></li>
		<li onmouseover="mudafoto('_imagens/multimidia.png')" onmouseout="mudafoto('_imagens/contato.png')">
		<a href="Multimídia.html">Multimídia</a></li>
		<li onmouseover="mudafoto('_imagens/contato.png')" onmouseout="mudafoto('_imagens/contato.png')">
		<a href="fale-conosco.html">Fale conosco</a></li>
		
		</ul>
		</nav>
		</header>


	<form method="post" id="contato" action="mailto:racional.superior@ig.com.br" oninput="calc_total();">

<fieldset id="usuario"><legend>Identificação do Usuário</legend>
   <p><label for="cnome"> Nome:</label> <input type="text" name="tnome" id="cnome" size="20" maxlenth="30" placeholder="Nome completo"/></p>
    <p><label for="csenha"> Senha:</label><input type="password" name="tsenha" id="csenha" size="8" maxlenth="8" placeholder="8 digitos"/></p>
    <p><label for="cmail"> E-mail:</label><input type="email" name="tmail" id="cmail" size="20" maxlenth="40" placeholder="Email"/></p> 
    <fieldset id="sexo"><legend>Sexo </legend>
    <input type="radio" name="tsexo" id="cMasc"/><label for="cMasc"> Masculino</label><br/>
    <input type="radio" name="tsexo" id="cFem"><label for="cFem">Feminino</label>        
	</fieldset>
    <p><label for="cNasc">Data de Nascimento<input type="date" name="tNasc" id="cNasc" /> </label></p>
</fieldset>
<fieldset id="endereco"><legend>Endereço do Usuário</legend>
	
	
    <p><label for="cRua" id=cRua">Logradouro:</label><input type="text" name="tRua" id="cRua" size="13" maxlenth="80" placeholder="Rua, Av., Trav.,..."/></p>
    <p><label for="cNum" id=cNum">Número:</label><input type="number" name="tNum" id="cNum" min="0" max="99999"/></p>
    
    <p><label for="cEst">Estado:</label>
    <select name="tEst" id="cEst">
    <optgroup LABEL="Região Sudeste">
	<option value="RJ">Rio de Janeiro    </option>
	<option value="SP">São Paulo    </option>
	<option selected value="MG">Minas Gerais    </option>
    </optgroup> 
	<optgroup LABEL="Região Sul">	
	<option value="PR">Parana    </option>
	<option  value="SC">Santa Catarina    </option>
	<option value="RS">Rio Grande do Sul    </option>
	</optgroup> 
	<optgroup LABEL="Região Nordeste">	
	<option value="AC">Acre    </option>
	<option value="PA">Pará    </option>    
	<option value="AP">Amapá    </option>    
	</optgroup> 
    </select></p>
    <p><label for="cCid">Cidade:</label>
     <input type="text" name="tcid" id="cCid" size="20" maxlenth="40" placeholder="Sua cidade" list="cidades"/></p>
     <datalist id="cidades">
	<option value="Rio de Janeiro">    </option>
	<option value="Nova Iguçu">    </option>
	<option value="Niterói">    </option>
	<option value="Belfor Roxo">    </option>
	
	
	
</fieldset>
<fieldset  id="mensagem"><legend>Mensagem do Usuário</legend>
    <p><label for="cUrg">Grau de Urgência:</label>
    Min<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2"/>Máx
    </p>
    <p><label for="cMsg">Mensagem:</label>
    <textarea name="tMsg" id="cMsg" cols="35" rows="5" placeholder="Deixe aqui sua mensagem."></textarea>
    </p>
</fieldset>
<fieldset id="pedido"><legend>Quero um Google Glass</legend>
    <p><input type="checkbox" name="tPed" id="cPed" checked/>
    <label for="cPed">Gostaria de adquirir um Google Glass quando disponível</label></p>
    <p><label for="cCor">Cor:</label>
    <input type="color" name="tCor" id="cCor" value="#0000ff"/></p>
    <p><label for="cQtd">Quantidade:</label>
    <input type="number" name="tQtd" id="cQtd" min="0" max="5" checked/></p>
    <p><label for="cTot">Preço Total: R$</label>
    <input type="text" name="tTot" id="cTot" placeholder="Total a pagar" readonly/>
    </p>
</fieldset>
<input type="image" name="tEnviar" src="_imagens/botao-enviar.png"/>

	</form>

	</div>

	
	
</body>
</html>
